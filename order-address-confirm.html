     <section
      class="min-h-screen  bg-[url('https://res.cloudinary.com/thanushan/image/upload/v1747127574/login-bg_zugbou.jpg')] bg-center bg-cover flex flex-col justify-center items-center mt-10 "
    >
      <div
        class="container  h-full max-w-4xl flex items-center justify-center"
      >
        <!-- for the login details input form  -->
        <div
          class="relative w-full flex flex-col p-6 gap-1 bg-[#383333] rounded-2xl"
        >
          

          <h1
            class="text-center font-semibold text-2xl font-ibm text-gray-200 mb-5 flex items-center justify-center gap-5"
          >
          <a title="Back" href="./Cart.html" class="text-green-700 text-2xl font-bold hover:text-primary duration-300 transition"><i><i class="ri-arrow-left-long-line"></i></i></a>
            Address confirmation
          </h1>

          <form
            action=""
            class="grid grid-cols-1 md:grid-cols-2 gap-x-5 gap-y-2 w-full"
          >
            <div class="mb-1">
              <label for="First-Name">
                <p class="text-gray-300 mb-1">First Name</p>
                <input
                  class="outline-0 py-2 px-4 bg-gray-200 rounded w-full"
                  type="text"
                  placeholder="Enter your First Name"
                  id="First-Name"
                  name="First-Name"
                  required
                />
              </label>
            </div>
            <div class="mb-1">
              <label for="Last-Name">
                <p class="text-gray-300 mb-1">Last Name</p>
                <input
                  class="outline-0 py-2 px-4 bg-gray-200 rounded w-full"
                  type="text"
                  placeholder="Enter your Last Name"
                  id="Last-Name"
                  name="Last-Name"
                  required
                />
              </label>
            </div>
            
            <div class="mb-1">
              <label for="Mobile-Number">
                <p class="text-gray-300 mb-1">Mobile Number</p>
                <input
                  class="outline-0 py-2 px-4 bg-gray-200 rounded w-full"
                  type="tel"
                  placeholder="Enter your Mobile Number"
                  id="Mobile-Number"
                  name="Mobile-Number"
                  required
                />
              </label>
            </div>
            <div class="mb-1">
              <label for="Landline-Number">
                <p class="text-gray-300 mb-1">Landline Number (optionl)</p>
                <input
                  class="outline-0 py-2 px-4 bg-gray-200 rounded w-full"
                  type="tel"
                  placeholder="Enter your Landline Number"
                  id="Landline-Number"
                  name="Landline-Number"
                />
              </label>
            </div>
            <div class="mb-1 md:col-span-2">
              <label for="Delivery-address">
                <p class="text-gray-300 mb-1">Delivery Address</p>
                <textarea
                  id="Delivery-address"
                  name="Delivery-address"
                  required
                  placeholder="Enter your Delivery Address"
                  class="outline-0 py-2 px-4 bg-gray-200 rounded w-full resize-none"
                  type="text"
                  
                ></textarea>
              </label>
            </div>
            <button
            type="submit"
              title="Confirm"
              class="md:col-span-2 w-full mx-auto md:max-w-xl py-2 text-center bg-green-600 cursor-pointer hover:bg-green-800 duration-300 transition text-white font-semibold rounded mt-5"
            >
              <a href="./order-complete.html">Confirm</a>
            </button>
          </form>
        </div>
      </div>

      <p class="text-white mb-1 md:mb-0">
