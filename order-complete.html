    />
    <!-- remix icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontawesome icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css"

    <!-- favicon link  -->
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/thanushan/image/upload/v1747016796/logo_sdesiz.webp"
      type="image/x-icon"
    />

    <!-- script tag for the animation  -->
    <script src="./scrollreveal.min.js"></script>

    <!-- Title of the app -->
    <title>Platezy</title>

  <body>
    <section class="w-screen min-h-screen flex items-center justify-center">
      <div
        class="w-full h-ful flex-col items-center justify-center text-center space-y-3"
      >
        <div
          class="mb-5 w-44 h-44 rounded-full bg-[#e7f8e6] mx-auto flex items-center justify-center"
        >
          <div
            class="w-32 h-32 rounded-full bg-[#21ac15] flex items-center justify-center text-white font-bold text-6xl"
          >
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <h1 class="text-[#21ac15] text-3xl font-bold">
          Your Order Placed Successfully.
        </h1>

        <a title="Go to my order page" href="./Myorder.html"
          ><div
            class="w-full md:w-sm py-2 px-6 bg-primary hover:border hover:text-primary hover:bg-transparent duration-300 transition rounded-md mx-auto text-white font-semibold mt-14"

            View My Orders
          </div></a
        >
        <a title="Go to home page" href="./index.html"
          ><div
            class="w-full md:w-sm py-2 px-6 border border-primary text-primary hover:bg-primary hover:text-white duration-300 transition rounded-md mx-auto font-semibold mt-4"
